<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Landing Page</title>
</head>
<body>
    <header>
        <h1>EzraTech Solutions</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="main-section">
        <div class="container">
            <h2>Welcome to Our Website</h2>
            <p>Explore our amazing products and services.</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjr6LITf-AetZBrBQMw_DQ_o_ki15Z3ncqMG1JZCCEjg&s" alt="Product Image">
        </div>
    </section>

    <section id="about" class="main-section">
        <div class="container">
            <h2>About Us</h2>
            <p>Learn about our company's mission and values.</p>
            <img src="https://img.freepik.com/free-photo/silhouette-confident-businesspeople_1098-1768.jpg?w=900&t=st=1704990228~exp=1704990828~hmac=91b5834e1dcc80fcc268d211470a9abd67447c50181b6c5b8dd9e4e3dd746202" alt="About Us Image">
        </div>
    </section>

    <section id="contact" class="main-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 EzraTech Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
